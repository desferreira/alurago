{{define "update"}}

{{template "_head"}}

<div class="container">

    <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5">Editando um produto</h1>
            <p class="lead">Insira os detalhes</p>
        </div>
    </div>
    <form method="POST" action="update">
        <input type="hidden" value="{{.Id}}" name="id">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="name" value="{{.Name}}" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" name="description" value="{{.Description}}" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="number" name="price" value="{{.Price}}" class="form-control" step="0.01">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" name="quantity" value="{{.Quantity}}" class="form-control">
                </div>
            </div>
        </div>
       <button value="update"type="submit" class="btn btn-success">Salvar</button>
        <a class="btn btn-info" href="/">Voltar</a>
    </form>
    </body>
</div>
</body>

</html>

{{end}}
