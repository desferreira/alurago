{{define "index"}}
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <title>Alurago</title>
    </head>
    <nav class="navbar navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/">Alurago</a>
        <a class="navbar navitem" href="/new-product">Cadastrar</a>
    </nav>

    <body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                    </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                            <tr>
                                <td>{{.Name}}</td>
                                <td>{{.Description}}</td>
                                <td>{{.Price}}</td>
                                <td>{{.Quantity}}</td>
                                <td><button class="btn btn-danger" onclick="deletar({{.Id}})">Deletar</button></td>
                            </tr>
                                {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new-product"><button class="bnt btn-primary">Cadastrar produto</button></a>
        </div>

    </div>
    </body>

    <script>
        function deletar(id) {

            let response = confirm(`Deseja mesmo deletar o produto ${id}`)

            if (response) {
                window.location = `/delete?id=${id}`
            } else {
               window.location = "/"
            }

        }
    </script>

    </html>
{{end}}
